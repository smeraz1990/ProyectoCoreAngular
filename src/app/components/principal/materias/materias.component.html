<div class="container">
    <mat-toolbar>
        <span>Materias</span>
        <div class="example-spacer"></div>
    </mat-toolbar>
    <div *ngIf="ELEMENT_DATA.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- ID Column -->
            <ng-container matColumnDef="Materia">
              <th mat-header-cell *matHeaderCellDef> Materia </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="Maestro">
              <th mat-header-cell *matHeaderCellDef> Maestro </th>
              <td mat-cell *matCellDef="let element"> {{element.maestro}} </td>
            </ng-container>
          
            <!-- Apellido Column -->
            <ng-container matColumnDef="Horario">
              <th mat-header-cell *matHeaderCellDef> Horario </th>
              <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
            </ng-container>          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h2 *ngIf="ELEMENT_DATA.length == 0">No hay registros alumnos registrados</h2>
    
</div>
