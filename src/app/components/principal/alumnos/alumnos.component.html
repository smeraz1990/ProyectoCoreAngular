<div class="container">
    <mat-toolbar>
        <span>Alumnos</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/principal/crear-usuario">Agregar</button>
    </mat-toolbar>
    <div *ngIf="ELEMENT_DATA.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- ID Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Apellido Column -->
            <ng-container matColumnDef="Apellido">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- Pais Column -->
            <ng-container matColumnDef="Pais">
              <th mat-header-cell *matHeaderCellDef> Pais </th>
              <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>
    
             <!-- acciones Column -->
             <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" (click)="verUsuarios(element.id,1)" style="color:green;"  matTooltip="ver detalle">
                      <mat-icon>badge</mat-icon>
                    </a>
                    <a class="pointer" (click)="verUsuarios(element.id,2)" style="color: blue;"  matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(element.id)" style="color:red;"  matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h2 *ngIf="ELEMENT_DATA.length == 0">No hay registros alumnos registrados</h2>
</div>
