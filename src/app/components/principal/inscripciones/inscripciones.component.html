<div class="container">
    <mat-toolbar>
        <span>Cursos Inscritos: {{NomnbreAlumno}}</span>
        <div class="example-spacer"></div>
        <button mat-raised-button  routerLink="/principal/alumnos">Volver</button>
        <button mat-raised-button color="primary" (click)="ModalAddCurso()"><mat-icon>add_circle</mat-icon>Agregar</button>
    </mat-toolbar>
    <div *ngIf="ELEMENT_DATA.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" matInputplaceholder="Ex. ium" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
            <!-- Nombre Column -->
            <ng-container matColumnDef="Materia">
              <th mat-header-cell *matHeaderCellDef> Materia </th>
              <td mat-cell *matCellDef="let element"> {{element.Materia}} </td>
            </ng-container>
             <!-- acciones Column -->
             <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer"  style="color:red;"  matTooltip="Eliminar"  (click)="eliminarInscripcion(element.ID)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h2 *ngIf="ELEMENT_DATA.length == 0">No hay registros alumnos registrados</h2>
</div>
